<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
      </div>
    </div>
  </div>
</div>

<div class="container-fluid position-relative mt--7">

    <div class="p-5 bg-white rounded shadow mb-5">
      <!-- Rounded tabs -->
      <ul id="myTab" role="tablist"
          class="nav nav-tabs nav-pills flex-column flex-sm-row text-center bg-white border-0 rounded-nav">

        <li style="cursor: pointer;" class="nav-item  flex-sm-fill">
          <a id="home-tab" data-toggle="tab" role="tab" aria-controls="home"
             (click)="activeIndex=0"
             [attr.aria-selected]="activeIndex ===0"
             [class.active]="activeIndex === 0"
             class="nav-link border-0 text-uppercase font-weight-bold">Groups</a>
        </li>

        <li style="cursor: pointer;" class="nav-item flex-sm-fill">
          <a id="profile-tab" data-toggle="tab" role="tab" aria-controls="profile"
             (click)="activeIndex = 1"
             [attr.aria-selected]="activeIndex ===1"
             [class.active]="activeIndex === 1"
             class="nav-link border-0 text-uppercase font-weight-bold">Students</a>
        </li>
      </ul>

      <app-groupe *ngIf="activeIndex === 0"></app-groupe>
      <app-students *ngIf="activeIndex === 1"></app-students>

    </div>
</div>
