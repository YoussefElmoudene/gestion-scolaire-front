<!-- Card stats -->
<div style="margin-top: 25px" class="row">
  <div class="col">
    <div class="card shadow">
      <div class="card-header row border-0">

        <div class="col-md-4">
          <h3 class="mb-0 d-inline-block">Students</h3>
        </div>

        <div class="col-md-4"></div>

        <div class="form-group d-inline-block col-md-4">
          <div class="form-group">
            <label class="form-control-label">filter by group</label>
            <select class="form-control form-control-alternative" (ngModelChange)="filterByGroup()" [(ngModel)]="groupe">
              <option *ngFor="let g of groupes"   [ngValue]="g">{{g?.name}}</option>
            </select>
          </div>
        </div>

      </div>

      <div class="table-responsive">
        <table class="table align-items-center table-flush">
          <thead class="thead-light">
          <tr>
            <th scope="col">CIN</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Created</th>
            <th scope="col">Group</th>
            <th scope="col">Status</th>
            <th scope="col">action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of students">
            <th scope="row">
              <div class="media align-items-center">
                <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                  {{user?.name?.substring(0, 2)?.toUpperCase()}}
                </a>
                <div class="media-body">
                  <span class="mb-0 text-sm">{{user?.cin}}</span>
                </div>
              </div>
            </th>
            <td>{{user?.name}}</td>
            <td>{{user?.email}}</td>
            <td>{{user?.created | date: 'dd MMM YYYY'}}</td>
            <td>{{user?.groupe?.name}}</td>

            <td>
              <span *ngIf="!user?.isEnabled" class="badge badge-dot mr-4"><i class="bg-danger"></i> Disabled</span>
              <span *ngIf="user?.isEnabled" class="badge badge-dot mr-4"><i class="bg-success"></i> Enabled</span>
            </td>

            <td>
              <i ngbTooltip="check notes" class="ni ni-single-copy-04 text-yellow"></i>
              <i ngbTooltip="check absences" class="ni ni-ruler-pencil text-blue"></i>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
      <div class="card-footer py-4">
        <nav aria-label="...">
          <ul class="pagination justify-content-end mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="javascript:void(0)" tabindex="-1">
                <i class="fas fa-angle-left"></i>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="javascript:void(0)">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
            </li>
            <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">
                <i class="fas fa-angle-right"></i>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
