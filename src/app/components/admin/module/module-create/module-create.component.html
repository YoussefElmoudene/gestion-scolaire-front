<div class="modal modal-dialog-centered" id="myModal" tabindex="-1" aria-labelledby="myModal">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title heading-small text-muted mb-4" id="exampleModalLabel">
          Module information
        </h5>
      </div>


      <div class="modal-body">
        <div style="background: #F7FAFC;" class="card-body">
          <form>
            <div class="pl-lg-4">

              <div class="row">

                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Name</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative"
                           placeholder="Full name" [(ngModel)]="selectedModule.name" name="name">
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" >Coefficient</label>
                    <input type="number"  class="form-control form-control-alternative"
                           placeholder="Full name" [(ngModel)]="selectedModule.coef" name="coef">
                  </div>
                </div>


                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label">Specialty</label>
                    <select class="form-control form-control-alternative" [(ngModel)]="selectedModule.specialite">
                      <option *ngFor="let s of specialtes" [ngValue]="s">{{s?.name}}</option>
                    </select>
                  </div>
                </div>

              </div>
            </div>

          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="showEdit = false" class="btn btn-secondary" data-bs-dismiss="modal">Close
        </button>
        <button type="button" (click)="save()" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
