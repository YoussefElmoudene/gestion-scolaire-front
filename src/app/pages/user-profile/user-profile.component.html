<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
     style="min-height: 400px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-md-12">
        <h1 class="display-2 text-white">Hello {{user?.name}}</h1>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-10 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">My account</h3>
            </div>
            <div class="col-4 text-right">
              <a (click)="logout()" class="btn btn-sm btn-primary">logout</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Email address</label>
                    <input disabled type="text" id="input-username" class="form-control form-control-alternative"
                           placeholder="Email" [(ngModel)]="user.email" name="email">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">CIN</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative"
                           [(ngModel)]="user.cin"
                           name="cin"
                           placeholder="jesse@example.com">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Full name</label>
                    <input type="text" id="input-first-name" class="form-control
                    form-control-alternative"
                           [(ngModel)]="user.name" name="name"
                           placeholder="name">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Age</label>
                    <input type="number" id="input-last-name" class="form-control form-control-alternative"
                           [(ngModel)]="user.age" name="age"
                           placeholder="Age">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4"/>
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">more information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">created at</label>
                    <input disabled id="input-address" class="form-control form-control-alternative"
                           placeholder="created at"
                           [value]="user.created | date: 'MMM dd YYYY hh:mm'"
                           name="created"
                           type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city">Role</label>
                    <input disabled type="text" id="input-city" class="form-control form-control-alternative"
                           placeholder="Role"
                           [(ngModel)]="user.role" name="role">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4"/>
            <div class="row">
              <div class="col-12 text-right">
                <a (click)="update()" class="btn btn-sm btn-primary">save changes</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
