<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
                  <app-module-create *ngIf="showEdit"></app-module-create>
      <div class="row">
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white d-inline-block mb-0">Modules</h3>
          <button type="button" (click)="openNewModule()" class="btn float-right btn-success">New module</button>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Coefficient</th>
              <th scope="col">Speciality</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let module of modules">
              <th scope="row">
                {{'M-' + module?.id}}
              </th>

              <td>
                {{module?.name}}
              </td>
              <td>
                {{module?.coef}}
              </td>

              <td>
                {{module?.specialite?.name}}
              </td>

              <td class="text-right">
                <div ngbDropdown placement="bottom-right">
                  <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                    <i class="fas fa-ellipsis-v"></i>
                  </a>
                  <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                    <a class="dropdown-item" (click)="updateModule(module)">Update</a>
                    <a class="dropdown-item">Delete</a>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
